<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Jeu du Pendu</title>
</head>

<body>
    <div class="debut">
        <h1 class="debut_titre">Le jeu du pendu !</h1>
        <p class="debut_p">
            Envie de retrouver votre âme d'enfant ? <br>
            Viens jouer !
        </p>
        <button type="button" class="debut_boutton">Lancer la partie</button>
        <div class="debut_overlay"></div>
    </div>

    <div class="resultat cache">
        <h1 class="resultat_titre"></h1>
        <button type="button" class="resultat_boutton">Rejouer !</button>
        <div class="overlay"></div>
    </div>


    <main class="main_partie">
        <div id="partie-gauche">
        </div>
        
        <div id="partie-droite">
            <div class="voirMot"></div>
            <div class="alphabet">
                <button class="lettres" value="A">A</button>
                <button class="lettres" value="B">B</button>
                <button class="lettres" value="C">C</button>
                <button class="lettres" value="D">D</button>
                <button class="lettres" value="E">E</button>
                <button class="lettres" value="F">F</button>
                <button class="lettres" value="G">G</button>
                <button class="lettres" value="H">H</button>
                <button class="lettres" value="I">I</button>
                <button class="lettres" value="J">J</button>
                <button class="lettres" value="K">K</button>
                <button class="lettres" value="L">L</button>
                <button class="lettres" value="M">M</button>
                <button class="lettres" value="N">N</button>
                <button class="lettres" value="O">O</button>
                <button class="lettres" value="P">P</button>
                <button class="lettres" value="Q">Q</button>
                <button class="lettres" value="R">R</button>
                <button class="lettres" value="S">S</button>
                <button class="lettres" value="T">T</button>
                <button class="lettres" value="U">U</button>
                <button class="lettres" value="V">V</button>
                <button class="lettres" value="W">W</button>
                <button class="lettres" value="X">X</button>
                <button class="lettres" value="Y">Y</button>
                <button class="lettres" value="Z">Z</button>
            </div>
            <div class="form">
                <input class="input_valider" type="text" placeholder="Vous avez la réponse ? Tentez votre chance..." /> <br>
                <button class="boutton_valider" type="button">Valider</button>
            </div>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>

</html>
